<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhiloHub – Fiches de Révision</title>
  <link rel="icon" type="image/png" href="icons/icon-512.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --card-bg: #1c1c1c;
      --accent: #4da3ff;
      --accent-hover: #6bb6ff;
    }

    [data-theme="light"] {
      --bg: #f0f2f5;
      --fg: #000000;
      --card-bg: #ffffff;
      --accent: #0077cc;
      --accent-hover: #2a8de0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    /******** HEADER ********/
    header {
      background: var(--card-bg);
      padding: 20px 25px;
      display: flex;
      justify-content: center;      
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      flex : 1;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      flex: 1;
    }

    .header-logo img {
      width: 32px;
      height: 32px;
    }

    #themeToggle {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #themeToggle:hover {
      background: var(--accent-hover);
    }

    /******** MAIN ********/
    main {
      max-width: 900px;
      margin: 30px auto;
      background: var(--card-bg);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }

    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: background 0.2s, transform 0.1s;
      z-index: 1000;
    }

    #installBtn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /******** FILE LIST ********/
    .file-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .file-list li {
      background: rgba(255,255,255,0.04);
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.25s, transform 0.1s;
    }

    .file-list li:hover {
      background: rgba(255,255,255,0.07);
      transform: translateY(-2px);
    }

    .file-list a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      word-break: break-all;
      font-size: 1rem;
    }

    /******** BUTTONS ********/
    .preview-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .preview-btn:hover {
      background: var(--accent-hover);
    }

    /******** IFRAME ********/
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 25px;
      display: none;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    /******** RESPONSIVE ********/
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        gap: 12px;
        padding: 15px;
      }

      main {
        margin: 15px;
        padding: 18px;
      }

      .file-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 16px;
      }

      .file-list a {
        font-size: 1.05rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="icons/icon-512.png" alt="Logo">
      <h1>PhiloHub</h1>
    </div>
    <button id="themeToggle">Mode clair</button>
  </header>


  <main>
    <h2>Documents disponibles</h2>
    <ul class="file-list" id="fileList"></ul>
    <iframe id="previewFrame"></iframe>
    <button id="installBtn" style="display:none;">Installer l’application</button>
  </main>

  <script>
    const supportedDocs = [
      "Philosophe.docx",
      "Dissertation.docx",      
      "Art.docx",
      "Étymons.docx",
      "Explication de texte.docx"
      "Conscience et inconscience.docx",
      "Philosophie.docx",
      "Travail.docx",
    ];

    const list = document.getElementById("fileList");
    const iframe = document.getElementById("previewFrame");
    const toggleBtn = document.getElementById("themeToggle");
    const html = document.documentElement;

    function updateToggleText() {
      toggleBtn.textContent =
        html.dataset.theme === "dark" ? "Mode clair" : "Mode sombre";
    }

    toggleBtn.addEventListener("click", () => {
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
      updateToggleText();
    });

    updateToggleText();

    supportedDocs.forEach(file => {
      const li = document.createElement("li");

      const link = document.createElement("a");
      link.href = file;
      link.textContent = file;
      link.target = "_blank";

      const btn = document.createElement("button");
      btn.textContent = "Aperçu";
      btn.className = "preview-btn";
      btn.onclick = () => {
        iframe.src =
          `https://view.officeapps.live.com/op/embed.aspx?src=` +
          encodeURIComponent(location.href.replace(/\/[^/]*$/, '/' + file));
        iframe.style.display = "block";
      };

      li.appendChild(link);
      li.appendChild(btn);
      list.appendChild(li);
    });
    let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault(); // Empêche l'installation automatique
  deferredPrompt = e;

  // Affiche ton bouton ou lien d'installation
  const installBtn = document.getElementById('installBtn');
  installBtn.style.display = 'inline-block';
  
  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt(); // Affiche la boîte de dialogue d'installation
    const { outcome } = await deferredPrompt.userChoice;
    console.log(`L'utilisateur a choisi : ${outcome}`);
    deferredPrompt = null;
  });
});
// Vérifie si la PWA est déjà installée
window.addEventListener('appinstalled', () => {
  const installBtn = document.getElementById('installBtn');
  installBtn.style.display = 'none';
});

// Sur certains navigateurs, tu peux aussi vérifier la propriété navigator.standalone (iOS)
if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
  document.getElementById('installBtn').style.display = 'none';
}

  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("SW registered", reg))
          .catch(err => console.error("SW registration failed", err));
      });
    }
  </script>
</body>
</html>
